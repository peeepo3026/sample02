</head>
<body>
  <!-- ナビゲーション -->
  <header>
    <div class="nav_container">
      <div class="nav_icon">
        <a href="#">Cresta Design</a>
      </div>
      <nav class="nav_contents">
        <ul class="nav_items">
          <li class="nav_item">
            <a href="../index.html">Concept</a>
          </li>
          <li class="nav_item">
            <a href="../index.html">Service</a>
          </li>
          <li class="nav_item">
            <a href="../index.html">Works</a>
          </li>
          <li class="nav_item">
            <a href="">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="openbtn"><span></span><span></span><span></span></div>
    </div>
  </header>
  <main>
    <!-- fv -->
    <div class="wrapper">
      <div class="contact_img">
        <img src="../img/contact-page-bgi@2x.jpg" alt="">
      </div>
      <div class="fv_txt">
        <h1>Contact</h1>
      </div>
      <div class="our_content">
        Contact us
      </div>
    </div>
    <!-- Contact -->
    <div class="contact">
      <div class="wid_container">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">お問い合わせ内容</label>
            <div class="check_group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  資料請求
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  お電話でのご相談を希望
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  申し込み
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">担当者名</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="(例)山田太郎">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">電話番号</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(例)XXX-XXXX-XXXX">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">メールアドレス</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(例)name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">その他</label>
            <textarea class="form-control-txt" id="exampleFormControlTextarea1" rows="9"></textarea>
          </div>
          <div class="form-btn">
            <input type="button" value="submit" class="content_button">
          </div>
        </form>        
      </div>
    </div>
  </main>
  <!-- フッター -->
  <footer>

  <script src="js/contact.js"></script>
